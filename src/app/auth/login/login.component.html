<form [formGroup]="loginForm" >
  <div>
    <h1>Login</h1>
    <input type="text" placeholder="Username" />
    <input type="text" placeholder="Password" />
    <button (click)="login()">Login</button>
  </div>
  <div>
    <button>
      <a routerLink="/register" >Sign Up Here</a>
    </button>
  </div>
</form>
