 <!-- Login/Register -->
<form class="box" [formGroup]="registerForm" (ngSubmit)="onFormSubmit(registerForm.value)" >

<!-- dev -->
  <div>
    <h1>Sign Up</h1>
  </div>
  <div>
    <input type="text" placeholder="First Name" name="firstName" formControlName="firstName" />
    <input type="text" placeholder="Last Name" formControlName="lastName" />
    <input type="text" placeholder="Email" formControlName="email"/>
    <input type="text" placeholder="Username" formControlName="username" />
<!-- Login/Register -->
    <input type="text" placeholder="Password" formControlName="password"/>
    <!-- <button type="submit" >Sign up</button> -->

    <input type="password" placeholder="Password" />
    <button type="submit" class="signup">Sign up</button>
<!-- dev -->
  </div>
  <div>
    <button class="login">
      <a routerLink="/login" >Login here</a>
    </button>
  </div>
</form>
